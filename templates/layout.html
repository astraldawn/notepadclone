<html>
<head>
    <title>notepad.cc clone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- Static imports -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="loadPage( {{ caretPos }}, {{ scrollTop }}, {{ fontSize }})">
<div class="container-fluid col-md-10 col-md-offset-1">
    <div class="well bs-component">
        <div class="form-group">
            <div class="container-fluid">
                <div class="pull-right" style="cursor: default">
                    <i id="fontInc" class="material-icons md-36 md-dark" onclick="toggleFont(true)">add</i>
                    <i id="fontDec" class="material-icons md-36 md-dark" onclick="toggleFont(false)">remove</i>
                    <i id="justifyIcon" class="material-icons md-36 md-dark md-inactive" onclick="toggleJustify()">reorder</i>
                    <i class="material-icons md-36 md-dark" onclick="saveContent()">done</i>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="container-fluid">
                <textarea class="form-control" id="textArea" spellcheck="false">{{ content }}</textarea>
                    <span class="help-block">
{#                        <span>post_id: {{ postID }}</span>#}
                        <span id="wordCount" class="text-muted pull-right" style="font-size:30px">0</span>
                    </span>
            </div>
        </div>
        {#    <h1>Flaskr</h1>#}
        {#    <div class=metanav>#}
        {#        {% if not session.logged_in %}#}
        {#            <a href="{{ url_for('login') }}">log in</a>#}
        {#        {% else %}#}
        {#            <a href="{{ url_for('logout') }}">log out</a>#}
        {#        {% endif %}#}
        {#    </div>#}
        {#    {% for message in get_flashed_messages() %}#}
        {#        <div class=flash>{{ message }}</div>#}
        {#    {% endfor %}#}
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
